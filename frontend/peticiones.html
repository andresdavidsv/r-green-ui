<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body class="bg-auto bg-no-repeat bg-center flex flex-col h-screen justify-between" style="background-image: url('imagenes/fondo.png')">
    <header class="text-gray-100 bg-gray-900 body-font shadow w-full">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <nav class="flex lg:w-2/5 flex-wrap items-center text-base md:ml-auto">
                <a class="mr-5 hover:text-gray-900 cursor-pointer border-b border-transparent hover:border-indigo-600">About</a>
                <a class="mr-5 hover:text-gray-900 cursor-pointer border-b border-transparent hover:border-indigo-600">Products</a>
                <a class="mr-5 hover:text-gray-900 cursor-pointer border-b border-transparent hover:border-indigo-600">Investor
                    Relations</a>
                <a class="hover:text-gray-900 cursor-pointer border-b border-transparent hover:border-indigo-600">Contact</a>
            </nav>
            <a class="flex order-first lg:order-none lg:w-1/5 title-font font-medium items-center lg:items-center lg:justify-center mb-4 md:mb-0">
                <img src="https://pazly.dev/logo.png" style="height: 40px; margin-top: 10px; margin-bottom: 10px;" alt="logo">

                <span class="ml-3 text-xl">pazly.dev</span>
            </a>
            <div class="lg:w-2/5 inline-flex lg:justify-end ml-5 lg:ml-0">
                <a href="https://www.buymeacoffee.com/pazlydev" class="bg-indigo-700 hover:bg-indigo-500 text-white ml-4 py-2 px-3 rounded-lg">
                    Donate
                </a>
            </div>
        </div>
    </header>
    <main class="h-full">
        <div class="flex flex-col items-center justify-between mt-6 md:flex-row">
            <div class="flex justify-between w-full pt-6 pl-6">
                <p class="ml-3 font-bold text-2xl">Peticiones</p>
            </div>
            <div class="w-full flex justify-end pl-2 pr-10 mt-2">
                <div class="w-full sm:w-64 inline-block relative ">
                    <input type="" name="" class="leading-snug border border-gray-300 block w-full appearance-none bg-gray-100 text-sm text-gray-600 py-1 px-4 pl-8 rounded-lg" placeholder="Search" />
                    <div class="pointer-events-none absolute pl-3 inset-y-0 left-0 flex items-center px-2 text-gray-300">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
            </div>
        </div>
        <table class="rounded-t-lg m-5 w-5/6 mx-auto bg-green-500 text-gray-800">
            <tr class=" text-left border-b-2 border-yellow-200">
                <th class="px-4 py-3">Radicado</th>
                <th class="px-4 py-3">Empresa</th>
                <th class="px-4 py-3">Dirección</th>
                <th class="px-4 py-3">Tipo de Residuo</th>
                <th class="px-4 py-3">Estado</th>
            </tr>

            <tr class="hover:bg-green-50 bg-green-100 border-b border-yellow-200">
                <td class="px-4 py-3">121</td>
                <td class="px-4 py-3">Extito</td>
                <td class="px-4 py-3">Calle 121</td>
                <td class="px-4 py-3">Orgánico</td>
                <td>
                    <select class="leading-snug border border-gray-300 block w-auto bg-gray-100 text-sm text-gray-600 py-1 px-4 pl-8 rounded-lg">
                        <option class="bg-green-100 ">Aprobado</option>
                        <option class="bg-red-100">Negado</option>
                        <option selected class="bg-blue-100">En Proceso</option>
                    </select>
                </td>
            </tr>
            <tr class="hover:bg-green-50  bg-green-100 border-b border-yellow-200">
                <td class="px-4 py-3">122</td>
                <td class="px-4 py-3">Carulla</td>
                <td class="px-4 py-3">Calle 122</td>
                <td class="px-4 py-3">Orgánico</td>
                <td>
                    <select class="leading-snug border border-gray-300 block w-auto bg-gray-100 text-sm text-gray-600 py-1 px-4 pl-8 rounded-lg">
                        <option class="bg-green-100 ">Aprobado</option>
                        <option class="bg-red-100">Negado</option>
                        <option selected class="bg-blue-100">En Proceso</option>
                    </select>
                </td>
            </tr>
            <tr class="hover:bg-green-50 bg-green-100 border-b border-yellow-200">
                <td class="px-4 py-3">123</td>
                <td class="px-4 py-3">Carrefour</td>
                <td class="px-4 py-3">Calle 123</td>
                <td class="px-4 py-3">Reutilizable</td>
                <td>
                    <select class="leading-snug border border-gray-300 block w-auto bg-gray-100 text-sm text-gray-600 py-1 px-4 pl-8 rounded-lg">
                        <option class="bg-green-100 ">Aprobado</option>
                        <option class="bg-red-100">Negado</option>
                        <option selected class="bg-blue-100">En Proceso</option>
                    </select>
                </td>
            </tr>

        </table>

        <div id="pagination" class="w-full flex justify-center   pt-4 items-center">

            <g opacity="0.4">
            </g>
            <i class="fas fa-angle-left"></i>
            <p class="leading-relaxed cursor-pointer mx-2 text-blue-600 hover:text-blue-600 text-sm">1</p>
            <p class="leading-relaxed cursor-pointer mx-2 text-sm hover:text-blue-600">2</p>
            <p class="leading-relaxed cursor-pointer mx-2 text-sm hover:text-blue-600"> 3 </p>
            <p class="leading-relaxed cursor-pointer mx-2 text-sm hover:text-blue-600"> 4 </p>
            <i class="fas fa-angle-right"></i>
        </div>


    </main>
    <footer class="flex justify-center px-4 text-gray-100 bg-gray-800">
        <div class="container py-6">
            <div class="flex flex-col items-center justify-between md:flex-row">
                <div>
                    <a href="#" class="text-xl font-bold">Brand</a>
                </div>
                <div class="flex mt-4 md:m-0">
                    <div class="-mx-4">
                        <a href="#" class="px-4 text-sm">About</a>
                        <a href="#" class="px-4 text-sm">Blog</a>
                        <a href="#" class="px-4 text-sm">News</a>
                        <a href="#" class="px-4 text-sm">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>


</html>
